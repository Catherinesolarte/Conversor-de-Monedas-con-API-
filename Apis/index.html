      type="image/png"
      href="./assets/favicon/favicon-32x32.png"

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"

  <body>
    <main>
      <div class="Titulo">
        <h1>Conversor Monedas</h1>
      </div>
      <div class="Contenedor">
        <div class="CLP">
          <h4>Pesos</h4>
          <input id="clp" class="form-control" type="number" min="1" />
        </div>
        <div class="moneda">
          <h5>Moneda a convertir:</h5>
          <select id="Tipos-monedas" class="form-select">
            <option value="dolar">Dolar</option>
            <option value="euro">Euro</option>
            <option value="uf">UF</option>
            <option value="utm">UTM</option>
          </select>
        </div>
        <div class="boton">
          <button class="btn btn-info text-light" id="btn-buscar">
            Buscar
          </button>
        </div>
        <div class="clp">Resultado : <span id="resultado"></span></div>
      </div>
    </main>

    <section class="grafico">
      <canvas
        id="speedChart"
        width="600"
        height="400"
        style="background-color: #fff"
      ></canvas>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
